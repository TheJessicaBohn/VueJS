<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{ 1 * 2 + 4 - 100}}</p>
  <p>{{ contador}}</p>
  <p>{{ contador > 10 ? 'Maior do que 10': 'Menor que 10'}}</p>
  <button v-on:click="somar">Somar 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      somar() {
        this.contador ++
      }
    }
  })
</script>
