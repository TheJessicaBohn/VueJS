<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{ titulo }}</p>
  <!--esse é o chamado Two-Way-Binding
      <input type="text" v-bind:value="titulo"
    v-on:input="titulo= $event.target.value"> isso tudo pode ser substituíso por-->
    <input type="text" v-model="titulo">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Testando Vue JS pela primeira vez'
    }
  })
</script>
