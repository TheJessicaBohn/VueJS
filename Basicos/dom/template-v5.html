<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">VueJS</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Testando Vue JS pela primeira vez',
      link: 'https://github.com/TheJessicaBohn/VueJS'
    },
    methods: {
      saudacao: function () {
        this.titulo = 'Teste'
        return this.titulo
      }
    }
  })
</script>
