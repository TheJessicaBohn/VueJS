<script src="https://unpkg.com/vue"></script>

<style>
    .caixas{
    display: flex;
    justify-content: space-around;
}
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;

    }
    .c1{
        background-color: red;

    }
    .c2{
        background-color: green;

    }
    .c3{
        background-color: blue;

    }

    .girar{
        transform:rotate(45deg) ;
    }
</style>
<div id="app">
    <div class="caixas">
        <div class = "demo" :class = "estilo1"
             @click = "aplicar = !aplicar"></div>
        <div class = "demo"
            :class ="[classeCSS, {girar:aplicarGirar}]" ></div>
        <div class = "demo" 
            :class ="[classeCSS, {girar:aplicarGirar}]"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            aplicar:false,
            classeCSS:'c1',
            aplicarGirar: true
        },
        computed:{
            estilo1(){
                return {
                    c1:this.aplicar,
                    c2: !this.aplicar,

                }

            }
                
        }

    })
</script>
